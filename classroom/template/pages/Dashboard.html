{% extends 'base.html' %}


{% block content %}
<div class="w-full min-h-screen flex">
  <div class="w-1/12 bg-red-100">Panel</div>


  <div class="w-5/6 flex flex-col">
    <div class="m-6 rounded-xl   p-10 drop-shadow-xl bg-blue-200">
      <canvas id="bar"></canvas>
    </div>
    <div class=" m-6 drop-shadow-xl  bg-blue-200">
      <canvas id="pie"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const canvas = document.getElementById('bar');

    new Chart(canvas, {
      type: 'bar',
      data: {
        labels: ['courses', 'teacher', 'student'],
        datasets: [{
          label: 'จำนวน',
          data: [3, 9, 80],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script>
    const canv = document.getElementById('pie');

    new Chart(canv, {
      type: 'pie',
      data: {
        labels:  ['courses', 'teacher', 'student'],
        datasets: [{
          label: 'จำนวน',
          data: [3, 9, 80],
          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)'
          ],
          hoverOffset: 4,
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });






  </script>
</div>
{% endblock %}
